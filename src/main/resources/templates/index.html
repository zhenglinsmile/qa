<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<div th:insert="~{head}"></div>
<div class="container-fluid main">

                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/question/'+ ${question.id}}" th:text="${question.name}"></a>
                    </h4>
                    <span class="text-desc"><span th:text="${question.commentCnt}"></span> 个回复 • <span
                            th:text="${question.readCnt}"></span> 次浏览 • <span
                            th:text="${#dates.format(question.createTime,'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-xs-12 col-md-12">
            <div class="guid-content">
                <h3>注意事项</h3>
                <span>• 问题标题: 请用精简的语言描述您发布的问题，不超过25字</span><br/>
                <span>• 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料</span><br/>
                <span>• 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字</span><br/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
