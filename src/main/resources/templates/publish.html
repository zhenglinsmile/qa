<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="css/qa.css"/>
    <script src="js/bootstrap.js" type="application/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar">问答社区</span>
            </button>
            <a class="navbar-brand" href="#">问答社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="问题搜索">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user == null}"><a href="http://localhost:8088/login">登录</a></li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.name}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-8 col-md-6 col-xs-12 col-md-12">
            <h2><span class="glyphicon glyphicon-plus" style="font-size: 30px"> 发起</span></h2>
            <form th:action="@{/publish}" method="post" th:object="${question}" th:fragment="questionForm">
                <fieldset>
                    <div class="form-group">
                        <label for="question-title">问题标题</label>
                        <input type="text" class="form-control" name="title" id="question-title" th:field="*{title}"
                               placeholder="请输入问题标题">
                        <span class="help-block" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Incorrect title</span>
                    </div>
                    <div class="form-group">
                        <label for="question-content" class="col-sm-2 control-label">内容</label>
                        <textarea class="form-control" rows="10" name="description" placeholder="请输入问题描述"
                                  th:field="*{description}" id="question-content"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="question-tag" class="col-sm-2 control-label">问题标签</label>
                        <input class="form-control" rows="10" name="tag" th:field="*{tag}" id="question-tag"
                               placeholder="输入标签，以，号分隔"></input>
                    </div>
                    <!--<div class="alert alert-danger alert-dismissible" role="alert" th:text="${error}">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>-->

                    <button type="submit" class="btn btn-success btn-publish">发布
                    </button>
                </fieldset>
            </form>
        </div>
        <div class="col-lg-4 col-md-6 col-xs-12 col-md-12">
            <div class="guid-content">
                <h3>注意事项</h3>
                <span>• 问题标题: 请用精简的语言描述您发布的问题，不超过25字</span><br/>
                <span>• 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料</span><br/>
                <span>• 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字</span><br/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
